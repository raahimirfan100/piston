apiVersion: apps/v1
kind: Deployment
metadata:
  name: piston-api
  namespace: piston
  labels:
    app: piston-api
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: piston-api
  template:
    metadata:
      labels:
        app: piston-api
    spec:
      # Security context - privileged required for cgroup v2
      securityContext:
        fsGroup: 1000
      
      containers:
      - name: piston
        image: ghcr.io/engineer-man/piston:latest
        imagePullPolicy: Always
        
        # Privileged required for:
        # - Writing to /sys/fs/cgroup
        # - Creating cgroup subgroups
        # - Isolate execution with cgroup v2
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
        
        ports:
        - name: http
          containerPort: 2000
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: piston-config
        
        # Resource requests and limits - single powerful pod
        resources:
          requests:
            memory: "1536Mi"
            cpu: "1000m"
          limits:
            memory: "3Gi"
            cpu: "1800m"
        
        # Volume mounts
        volumeMounts:
        # Persistent storage for language packages
        - name: packages
          mountPath: /piston/packages
        
        # tmpfs for job execution metadata
        - name: tmp
          mountPath: /tmp
        
        # Readiness probe - check if API responds
        readinessProbe:
          httpGet:
            path: /api/v2/runtimes
            port: 2000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Liveness probe - check if container is alive
        livenessProbe:
          httpGet:
            path: /api/v2/runtimes
            port: 2000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      
      volumes:
      # Persistent volume for packages (shared across replicas)
      - name: packages
        persistentVolumeClaim:
          claimName: piston-packages-pvc
      
      # tmpfs for ephemeral execution data
      - name: tmp
        emptyDir:
          medium: Memory
          sizeLimit: 1Gi
